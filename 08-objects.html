            const products={
                name:'shirts',
                'delivery-time':'1 day',
                size:{
                    xs:'available',
                    s:'available',
                    m:'unavailable',
                    l:'available',

                }
            };

            console.log(products.name);
            console.log(products['delivery-time']);
            console.log(products.size.xl);
            console.log(products.size['l']);
            products.function();
            console.log(typeof console);
            console.log(typeof console.log);

            // ----------- Json Object ------------------

            const jsonToJs = JSON.stringify(products);
            console.log(jsonToJs);

            console.log(JSON.parse(jsonToJs));
