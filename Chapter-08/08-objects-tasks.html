<!DOCTYPE html>
<html>
    <head>
        <title>
            Objects - Tasks
        </title>
    </head>

    <body>

    <p>
      <button onclick="updateCalculation('1');">1</button>

      <button onclick="updateCalculation('2');">2</button>

      <button onclick="updateCalculation('3');">3</button>

      <button onclick="updateCalculation(' + ');">+</button>
    </p>

    <p>
      <button onclick="updateCalculation('4');">4</button>

      <button onclick="updateCalculation('5');">5</button>

      <button onclick="updateCalculation('6');">6</button>

      <button onclick="updateCalculation(' - ');">-</button>
    </p>

    <p>
      <button onclick="updateCalculation('7');">7</button>

      <button onclick="updateCalculation('8');">8</button>

      <button onclick="updateCalculation('9');">9</button>

      <button onclick="updateCalculation(' * ');">*</button>
    </p>

    <p>
      <button onclick="updateCalculation('0');">0</button>

      <button onclick="updateCalculation('.');">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);console.log(calculation); localStorage.setItem('calculation',calculation)">=</button>

      <button onclick="updateCalculation(' / ');">/</button>
    </p>

    <p>
      <button onclick="calculation = '';console.log(calculation); localStorage.setItem('calculation',calculation);">Clear</button>
    </p>


    <script>
            const product = {
                name:'BasketBall',
                price:2095
            };
            console.log(product);
            product.price+=500;
            console.log(product.price);
            product['delivery-time']='3 Days';
            console.log(product['delivery-time']);

            const product1 = {
                name:'BasketBall',
                price:2095
            };

            const product2 = {
                name:'TennisBall',
                price:1000
            };

            function comparePrice(product1,product2){

                if(product1<product2){
                    return product1;
                }else{
                    return product2;
                }
            }
            console.log(comparePrice(product1.price,product2.price));

            function isSameProduct(product1,product2){
                if(product1.price===product2.price && product1.name===product2.name){
                    return true;
                }else{
                    return false;
                }
            }

            console.log(isSameProduct(product1,product2));

            let variable = 'Good Morning';
            console.log(variable.toLowerCase());

            console.log('test'.repeat(2));


        let calculation = localStorage.getItem('calculation')||'';

        function updateCalculation(value) {
            calculation += value;
            console.log(calculation);
            localStorage.setItem('calculation',calculation);
        }

        </script>
    </body>
</html>
