<!DOCTYPE html>
<html>
    <head>  
        <title>DOM-Challenge-Tasks</title>
    </head>
    <body>  
        <p>Youtube Subscribe Button</p>

        <button onclick="subscribe();"
        class='js-subscribe-button'> Subscribe </button>
        <br></br>
        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 will have a shipping cost of $10.</p>
        <p>Orders above $40 will have a free shipping.</p>
        <input placeholder="Cost Of Order" class="js-amount" onkeydown="handleKeyButton();">
        <button onclick="calculateCost();">Calculate</button>
        <p class="js-total-cost"></p>
        
        <script>
            function subscribe(){
                const buttonElement = document.querySelector('.js-subscribe-button');

                if(buttonElement.innerText === 'Subscribe'){
                    buttonElement.innerHTML='Subscribed';
                }else{
                    buttonElement.innerHTML='Subscribe';
                }   
            }

            function calculateCost(){
                const amount = document.querySelector('.js-amount');
                let input_cost = Number(amount.value)*100;

                if(input_cost < 4000){
                    input_cost=(input_cost+1000)/100;
                }
                document.querySelector('.js-total-cost').innerHTML=`$${input_cost}`;
            }

            function handleKeyButton(){
                if(event.key==='Enter'){
                    calculateCost();
                }
            }
        </script>
    </body>
</html>
