<!DOCTYPE html>
<html>
    <head>
        <title>
            Advance Functions Tasks
        </title>
    </head>
    <body>
        <button class="js-start-button">Start</button>
        <p></p>
        <button class="js-add-to-cart">Add to Cart</button>
        <p class="js-add-button"></p>
        <script>
            // ------------- 1st Task -------------
                console.log("------- 1st Task---------");
                
                const add = function(){
                    console.log(2+3);
                }
                add();
                add();
            
            // ------------- 2nd Task -------------
                console.log("------- 2nd Task---------");
                
                function runtwice(fun){
                    fun();
                    fun();
                }
                runtwice(function(){
                    console.log('12b');
                })
                runtwice(add);

            document.querySelector('.js-start-button').addEventListener('click',()=>{
                start_button();
            });

            // ------------- 3rd and 4th Task -------------
                console.log("------- 3rd Task---------");

                function start_button(){
                    setTimeout(()=>{
                        document.querySelector('.js-start-button').innerHTML='Finished';
                    },1000);
                    document.querySelector('.js-start-button').innerHTML='Loading....';
                }
            document.querySelector('.js-add-to-cart').addEventListener('click',()=>{
                addToCart();
            }); 
            // ------------- 5th Task -------------
                console.log("------- 5th Task---------");

                function addToCart(){
                    document.querySelector('.js-add-button').innerHTML='Added';
                    setTimeout(()=>{
                        document.querySelector('.js-add-button').innerHTML='';
                    },1000*2);
                }
        </script>
    </body>
</html>
