<!DOCTYPE html>
<html>
    <head>
        <title>
            Advanced Function tasks -2
        </title>
    </head>
    <body>
        
        <script>
            const multiply=(value1,value2)=> value1*value2;

            console.log(multiply(2,3));

           function countPositive(array){
            let count = 0;
                array.forEach(value=>{

                    if(value>0){
                        count++;
                    }
                })
                return count;
            }

            console.log(countPositive([1,-3,5]));
            console.log(countPositive([-2,3,-5,7,10]));

            function addNum(array,num){
                console.log(array.map((value)=> value + num));
            }

            addNum([1,2,3],2);
            addNum([-2,-1,-0,99],2);

            function removeEggs(foods){
                let eggcount=2;
                return foods.filter(value=>{
                    if(value ==='egg' && eggcount>0){
                        eggcount--;
                        return false;
                    }
                        return true;
                });
            }
            console.log(removeEggs(['egg','apple','egg','egg','ham']));
        </script>
    </body>
