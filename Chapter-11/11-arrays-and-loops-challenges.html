        <script>

            function minMax(nums){
                // let minValue = nums[0];
                // let maxValue = nums[0];
                const result = {
                    minValue:nums[0],
                    maxValue:nums[0]
                };

                if(nums.length === 0){
                    result.minValue = null;
                    result.maxValue = null;
                }

                for(let i = 0 ; i < nums.length ; i++){

                    if(result.minValue>nums[i]){
                        result.minValue = nums[i];
                    }
                    if(result.maxValue<nums[i]){
                        result.maxValue = nums[i];
                    }
                }
                // return `{min:${minValue}, max:${maxValue}}`;
                return result;
            }

            console.log(minMax([1,-3,5]));
            console.log(minMax([-2,3,-5,7,10]));
            console.log(minMax([]));
            console.log(minMax([3]));

            function countWords(words){

                const count={};

                for(let i = 0 ; i < words.length;i++){
                    if(!count[words[i]]){
                        count[words[i]]=1;
                    }else{
                        count[words[i]]++;
                    }
                }
                return count;
            }
            console.log(countWords(['apple','grape','apple','grape','apple']));
        </script>
