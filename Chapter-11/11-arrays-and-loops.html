<!DOCTYPE html>
<html>
    <head>  
        <title>Arrays and Loops</title>
    </head>
    <body>  
        <script>
            const arrayTest = [10,20,30];
            console.log(arrayTest);
            console.log(arrayTest[1]);

            arrayTest[2]=40;
            console.log(arrayTest);

            const complexTest = [1,2,'hello',true,{name:'Abhinay'},[1,2]];
            console.log(complexTest[5][1]); 
            console.log(complexTest[4]); 

            console.log(typeof(complexTest));
            console.log(Array.isArray(complexTest));

            console.log(arrayTest.length);
            console.log(complexTest.length);

            complexTest.push({role:'Software Development Engineer'});
            console.log(complexTest);

            complexTest.splice(0,3);
            console.log(complexTest);
        </script>
    </body>
</html>
